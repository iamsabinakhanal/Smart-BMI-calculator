<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartBMI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      background: url("./images/bg.png") no-repeat center center fixed;
      background-size: cover;
    }

    header {
      width: 100%;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    .nav-links a:hover {
      text-decoration: underline;
      color: #ffc107;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 80px;
      min-height: 80vh;
      margin: -100px;
    }

    .hero-text {
      max-width: 50%;
      margin-top: -80px; /* moved up */
      text-align: center;
      margin-left: 80px;
    }

    .hero-text h1 {
      font-size: 2rem;
      line-height: 1.5;
      text-decoration: none;
      margin-bottom: 15px;
    }

    .subtext {
      color: #ffd700;
      margin: 20px 0;
      font-size: 1rem;
    }

    .bmi-btn {
      background-color: #ffc107;
      color: black;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .bmi-btn:hover {
      background-color: #e0a800;
    }

    .hero-image img {
      width: 500px;
      border-radius: 10px;
    }

   /* Container styles */
.side-buttons {
    position: absolute;
    left: 60px;
    top: 150px;
    display: flex;
    flex-direction: row;
    gap: 30px;
    z-index: 10;
  }
  
  /* Common button styles */
  .side-buttons button {
    padding: 14px 28px;
    border: none;
    border-radius: 30px;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  
  /* Specific styles for each button */
  .health-insights-btn {
    background: linear-gradient(145deg, #40a291, #efff7bc9);
    color: black;
    box-shadow: 0 4px 10px rgba(255, 255, 0, 0.3);
  }
  
  .health-insights-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(255, 255, 0, 0.5);
  }
  
  .nutrition-plan-btn {
    background: linear-gradient(145deg, #ff7f50, #ffa07a);
    color: black;
    box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
  }
  
  .nutrition-plan-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
  }

    
    /* New section styles */
    .equipment-section {
        padding: 40px;
        background-color: rgba(0, 0, 0, 0.6);
        text-align: center;
      }
  
      .equipment-section h2 {
        color: #ffd700;
        margin-bottom: 20px;
        font-size: 1.8rem;
      }
  
      .equipment-section img {
        width: 100%;
        max-width: 1200px;
        border-radius: 10px;
        object-fit: cover;
      }
  
      /* Responsive adjustments (optional) */
      @media(max-width: 768px) {
        .hero {
          flex-direction: column;
          padding: 40px 20px;
        }
  
        .hero-text {
          max-width: 100%;
          margin: 0 auto;
          text-align: center;
        }
  
        .hero-image img {
          width: 100%;
        }
  
        .side-buttons {
            position: absolute;
            left: 50px; /* or adjust as necessary */
            top: 150px; /* adjust as needed for vertical placement */
            display: flex;
            flex-direction: row;
            gap: 60px;
            justify-content: space-between;
            margin-top: 340px;
            margin-left: 300px;
        }
      }
  </style>
</head>
<body>
  <!-- ALL CONTENT INSIDE HEADER -->
  <header>

    <!-- NAVBAR -->
    <div class="navbar">
      <div class="logo">SmartBMI</div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">LOGIN | SIGN UP</a>
      </nav>
    </div>

    <!-- HERO SECTION -->
    <section class="hero">
      <div class="hero-text">
        <h1>Empower Your Fitness Journey with Personalized Insights</h1>
        <p class="subtext">Discover your BMI, set your body goals,<br> and receive tailored exercise recommendation</p>
        <button class="bmi-btn">â€º Calculate your BMI Now</button>
      </div>
      <div class="hero-image">
        <img src="./images/lady.png" alt="Lady with BMI screen" />
      </div>
    </section>

    <!-- Side Buttons -->
<div class="side-buttons">
    <button class="health-insights-btn">Health insights</button>
    <button class="nutrition-plan-btn">Nutritional plan</button>
  </div>
<!-- New Equipment Section -->
<section class="equipment-section">
    <h2>Our Workout Equipment</h2>
    <img src="./images/exercise.png" alt="Gym equipment collage" />
  </section>
  
</body>
</html>

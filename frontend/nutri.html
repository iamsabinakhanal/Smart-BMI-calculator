<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Nutritional Plan Suggester</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: wheat;
    background-image: url(./src/assets/images/bg.png)
  }

  h1 {
    text-align: center;
    padding: 20px;
    font-weight: bold;
    font-size: 24px;
    color: #ffbb64;
    font-family: serif;
  }

  .subtitle {
    text-align: center;
    color: #aaff93; /* Light green */
    margin-bottom: 30px;
  }

  .container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    padding: 0 20px;
  }

  .card {
    background-color: #222;
    border-radius: 10px;
    overflow: hidden;
    width: 250px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    color: #dec229;
  }

  .card img {
    width: 100%;
    height: 270px;
    display: block;
  }

  .label {
    padding: 10px 0;
    font-weight: bold;
  }

  .form-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 30px;
  }

  .form-group {
    margin: 10px 0;
  }

  select {
    padding: 10px;
    border-radius: 10px;
    border: outset;
  margin-top: 10px;
  }

  .button {
    margin-top: 30px;
    padding: 12px 24px;
    background-color: #645a2c;
    border: none;
    border-radius: 25px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .button:hover {
    background-color: #ffdf6b;
    box-shadow: 0 0 20px #ffe44b;
  }
</style>
</head>
<body>

<h1>LET’S GET STARTED WITH YOUR NUTRITIONAL PLAN SUGGESTER</h1>
<div class="subtitle">What’s your dietary preferences?</div>

<div class="container">
  <!-- Veg Card -->
  <div class="card">
    <img src="./src/assets/images/veg.png" alt="Veg" />
    <div class="label">Veg</div>
  </div>
  
  <!-- Vegan Card -->
  <div class="card">
    <img src="./src/assets/images/vegan.png" alt="Vegan" />
    <div class="label">Vegan</div>
  </div>
  
  <!-- Non Veg Card -->
  <div class="card">
    <img src="./src/assets/images/nonveg.png" alt="Non Veg" />
    <div class="label">non veg</div>
  </div>
</div>

<!-- Form Inputs -->
<div class="form-section">
  <div class="form-group">
    <label for="allergies">Any allergies?</label><br>
    <select id="allergies" name="allergies">
      <option value="">Select</option>
      <option value="none">None</option>
      <option value="nuts">Nuts</option>
      <option value="dairy">Dairy</option>
      <option value="gluten">Gluten</option>
    </select>
  </div>
  <div class="form-group">
    <label for="diseases">Any disease?</label><br>
    <select id="diseases" name="diseases">
      <option value="">Select</option>
      <option value="none">None</option>
      <option value="diabetes">Diabetes</option>
      <option value="hypertension">Hypertension</option>
      <option value="heart">Heart Disease</option>
    </select>
  </div>
  <button class="button">PROCEED</button>
</div>

</body>
</html>
